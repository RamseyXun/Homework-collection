<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <title>验证正确性</title>
  <script>
    function submit1() {
  		if (document.getElementById("pass1").value != document.getElementById("pass2").value) {
  			alert("两次输入密码不一致！");
  			return false;
  		} else {
  			window.location.href="OK.jsp";
  		}
  	}
  </script>
</head>
<body>
  <h1 style="text-align:center">验证正确性</h1>
  <form action="OK.jsp" method="post"">
       <p>&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password" id="pass1"></p>
       <p>重输入密码：<input type="password" id="pass2"></p>
       <p style="text-align:center"><input type="submit" value="提交" onclick="return submit1()"></p>
    </form>
</body>
</html>
