<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
<style>
    p { font-size:20px; }
</style>
</head>
<body>
<script>
    // 标题
    var h = document.createElement('h1');
    var txtH1 = document.createTextNode("静夜思");
    h.appendChild(txtH1);
    // 第一行
    var p1 = document.createElement('p');
    var txtP1 = document.createTextNode("床前明月光");
    var txtP2 = document.createTextNode("疑是地上霜");
    // 上标(1)
    var span1 = document.createElement('span');
    span1.style.verticalAlign = "super";
    span1.style.fontSize = "12px";
    var txtSup = document.createTextNode("(1)");
    span1.appendChild(txtSup);
    // 上标(2)
    var span2 = span1.cloneNode(true);
    span2.childNodes[0].nodeValue = "(2)";
    // 逗号
    var comma = document.createTextNode("，");
    // 句号
    var period = document.createTextNode("。");
    p1.appendChild(txtP1); p1.appendChild(span1); p1.appendChild(comma);
    p1.appendChild(txtP2); p1.appendChild(span2); p1.appendChild(period);
    // 第二行
    var p2 = p1.cloneNode(true);
    p2.childNodes[0].nodeValue = "举头望明月";
    p2.childNodes[1].childNodes[0].nodeValue = "(3)";
    p2.childNodes[3].nodeValue = "低头思故乡";
    p2.childNodes[4].childNodes[0].nodeValue = "(4)";

    document.body.appendChild(h);
    document.body.appendChild(p1);
    document.body.appendChild(p2);
</script>
</body>
</html>
