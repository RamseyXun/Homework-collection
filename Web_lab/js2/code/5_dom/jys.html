<h1>静夜思</h1>
<p>床前明月光<span style="vertical-align:super;font-size:12px">⑴</span>，疑是地上霜<span style="vertical-align:super;font-size:12px">⑵</span>。</p>
<p>举头望明月<span style="vertical-align:super;font-size:12px">⑶</span>，低头思故乡<span style="vertical-align:super;font-size:12px">⑷</span>。</p>
